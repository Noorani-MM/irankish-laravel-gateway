name: Run Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  tests:
    name: PHP Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: curl, openssl, json
          tools: composer
          ini-values: post_max_size=256M, memory_limit=512M, max_execution_time=120

      - name: ğŸ§° Validate composer.json and composer.lock
        run: composer validate --strict

      - name: ğŸ“¦ Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: â™»ï¸ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: ğŸ”§ Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: ğŸ§ª Run PHPUnit tests
        run: vendor/bin/phpunit --testdox --colors=always
